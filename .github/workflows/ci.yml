name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/db?schema=public"

      - name: Run type check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint || true
        continue-on-error: true

      - name: Check environment variables (info only)
        run: |
          echo "## Environment Variables Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Required for Production:" >> $GITHUB_STEP_SUMMARY
          echo "- DATABASE_URL: $(if [ -z "$DATABASE_URL" ]; then echo '❌ Not set'; else echo '✅ Set'; fi)" >> $GITHUB_STEP_SUMMARY
          echo "- NEXTAUTH_SECRET: $(if [ -z "$NEXTAUTH_SECRET" ]; then echo '❌ Not set'; else echo '✅ Set'; fi)" >> $GITHUB_STEP_SUMMARY
          echo "- GOOGLE_CLIENT_ID: $(if [ -z "$GOOGLE_CLIENT_ID" ]; then echo '❌ Not set'; else echo '✅ Set'; fi)" >> $GITHUB_STEP_SUMMARY
          echo "- DEEPSEEK_API_KEY: $(if [ -z "$DEEPSEEK_API_KEY" ]; then echo '❌ Not set (required for chat feature)'; else echo '✅ Set'; fi)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: These checks are informational only. Build will continue regardless." >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "✅ Build successful"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          npm audit --json > audit-report.json || true
          echo "Audit report generated"


